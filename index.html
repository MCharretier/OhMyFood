<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/stylesheet.css">
    <title>Ohmyfood!</title>
</head>
<body>
    <header class="header--home">
        <i class="header__back fa-solid fa-arrow-left"></i>
        <img class="header__logo" src="./images/logo/ohmyfood@2x.svg" alt="Logo Ohmyfood!">
    </header>
    <main>
        <section class="location">
            <i class="fa-solid fa-location-dot location__pin"></i>
            <p class="location__text">Paris, Belleville</p>
        </section>
        <section class="explorer">
            <h2 class="explorer__title">Réservez le menu qui <br>vous convient</h2>
            <p class="explorer__description">Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
            <button class="button">Explorer nos restaurants</button>
        </section>
    </main>
</body>
</html>
